<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <title>Github Finder</title>
</head>
<body>
  <header>
    <h1>Github finder</h1>
  </header>

  <section class="search">
    <h1>Search Github Users</h1>
    <p>Enter a username to fetch a user profile and repos</p>
    <input />
  </section>

  <main class="disable">
    <section class="profile">
      <div class="profile_img_btn">
        <img src="./img.png" />
        <a>View Profile</a>
      </div>
      <div class="user-infos">
        <div class="buttons">
          <button id="public_repos"></button>
          <button id="public_gists"></button>
          <button id="followers"></button>
          <button id="following"></button>
        </div>
        <dis class="info-list">
          <p id="company"></p>
          <p id="blog"></p>
          <p id="location"></p>
          <p id="created_at"></p>
        </dis>
      </div>
    </section>

    <!-- <section class="gra" -->
    <img id="ghchart" />


    <h1 class="latest-repos">Latest Repos</h1>
    <section class="repos">
      <!-- <div class="repo">
        <a href="#">react-practice</a>
        <div class="buttons">
          <button>Stars</button>
          <button>Watchers</button>
          <button>Forks:</button>
        </div>
      </div> -->
    </section>
  </main>

  <div id="spinner">
    <h1>로딩중....</h1>
  </div>
  
  <footer>
    <p>Github Finder &copy;</p>
  </footer>
</body>
</html>
