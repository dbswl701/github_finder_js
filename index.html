<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Github Finder</title>
</head>
<body>
  <header>
    <h1>Github finder</h1>
  </header>
  
  <main>
    <section class="search">
      <h1>Search Github Users</h1>
      <p>Enter a username to fetch a user profile and repos</p>
      <input />
    </section>

    <section class="profile">
      <div class="profile_img_btn">
        <img src="./img.png" />
        <button>View Profile</button>
      </div>
      <div class="user-infos">
        <div class="buttons">
          <button>Public Repos: 53</button>
          <button>Public Gists: 0</button>
          <button>Followers: 1174</button>
          <button>Following: 0</button>
        </div>
        <dis class="info-list">
          <p class="Company">Company:</p>
          <p class="Website/Blog">Website/Blog:</p>
          <p class="Location">Location:</p>
          <p class="Member Since">Member Since:</p>
        </dis>
      </div>
    </section>

    <h1 class="latest-repos">Latest Repos</h1>
    <section class="repos">
      <div class="repo">
        <a href="#">react-practice</a>
        <div class="buttons">
          <button>Stars: 1</button>
          <button>Watchers: 1</button>
          <button>Forks: undefined</button>
        </div>
      </div>
      <div class="repo">
        <a href="#">react-practice</a>
        <div class="buttons">
          <button>Stars</button>
          <button>Watchers</button>
          <button>Forks:</button>
        </div>
      </div>
    </section>

    <footer>
      <p>Github Finder &copy;</p>
    </footer>
  </main>
  
</body>
</html>
